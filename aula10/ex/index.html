<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio</title>
  </head>
  <body>
    <script>
      let nome = prompt("Informe o seu nome");
      document.body.innerHTML += `O seu nome é <strong>${nome}</strong> <br />`;
      document.body.innerHTML += `Seu nome tem <strong>${nome.length} letras <br />`;
      document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br />`;
      document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? É ${nome.indexOf("a")} <br />`;
      document.body.innerHTML += `Qual o último índice da letra a no seu nome? É ${nome.indexOf("a")} <br />`;
      document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(2, 5)} <br />`;
      document.body.innerHTML += `As palavras do seu nome são: ${nome.match(/[a-z]/g)} <br />`;
      document.body.innerHTML += `Seu nome com letra maiúsculas: ${nome.toUpperCase()} <br />`;
      document.body.innerHTML += `Seu nome com letra minúsculas: ${nome.toLowerCase()} <br />`;
    </script>
  </body>
</html>
